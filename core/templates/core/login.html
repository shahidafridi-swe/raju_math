{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-md-6 m-auto border p-5 mt-5 rounded bg-banner">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="text-white fw-bold">{{type}} Form</h3>
        <hr>
        {{form | crispy}}
       
        <button type="submit" class="btn bg-banner text-white border w-100">{{type}}</button>
    </form>

</div>

{% endblock content %}
