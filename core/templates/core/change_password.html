{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-md-6 m-auto border p-5 mt-5 rounded bg-banner">
    <div class='d-flex justify-content-between'>
        <h3 class='text-uppercase text-white fw-bold'>{{type}} Form</h3>
        <a class='btn btn-outline-light rounded-pill'  href="{% url 'profile' %}"> &#10094 </a>
    </div>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
       
        <button type="submit" class="btn bg-banner text-white border w-100">{{type}}</button>
    </form>

</div>

{% endblock content %}
