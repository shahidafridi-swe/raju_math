{% extends "base.html" %}

{% block content %}
<div class="col-md-6 m-auto border px-3 py-5 mt-3 rounded bg-banner">
    <h3 class='text-uppercase text-white'>Delete Batch</h3>
    <hr>
    <p class='text-white'>Are you sure you want to delete the batch "{{ batch.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'batch_details' batch.id %}" class="btn btn-dark">Cancel</a>
    </form>
</div>
{% endblock content %}
